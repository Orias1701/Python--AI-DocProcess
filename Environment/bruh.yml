# ======================================
# Conda Environment for Document AI API
# ======================================
name: bruh

channels:
  - nvidia
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # --- Python base ---
  - python=3.11
  - pip
  - setuptools
  - wheel

  # --- Core DS stack ---
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn
  - networkx
  - sympy
  - pillow
  - statsmodels
  - joblib

  # --- GPU / Deep Learning ---
  - pytorch=2.3.1
  - torchvision=0.18.1
  - torchaudio=2.3.1
  - pytorch-cuda=12.1  # GPU CUDA 12.1 runtime (NVIDIA driver >= 530)

  # --- System & Utility ---
  - psutil
  - pyyaml
  - requests
  - filelock

  # --- Jupyter (tùy chọn, có thể bỏ nếu deploy server) ---
  - jupyterlab
  - ipython
  - ipykernel
  - ipywidgets

  # --- NLP, Transformers, Search, Web ---
  - pip:
      # ===============================
      # Transformers Ecosystem
      # ===============================
      - torch==2.3.1
      - torchvision==0.18.1
      - torchaudio==2.3.1
      - transformers==4.44.2
      - sentence-transformers==3.0.1
      - tokenizers>=0.19.1
      - huggingface-hub>=0.23.4
      - safetensors>=0.4.3
      - accelerate==0.31.0
      - datasets>=2.19.0
      - evaluate>=0.4.2
      - sentencepiece>=0.2.0
      - protobuf>=4.25.2
      - nltk>=3.9
      - rouge-score>=0.1.2

      # ===============================
      # Semantic Search / FAISS
      # ===============================
      - faiss-gpu==1.8.0

      # ===============================
      # PDF / Text Processing
      # ===============================
      - PyMuPDF==1.24.9
      - underthesea==6.8.4
      - regex>=2024.5.15
      - tqdm
      - openpyxl
      - lxml
      - beautifulsoup4

      # ===============================
      # Web Framework / API
      # ===============================
      - fastapi==0.115.0
      - uvicorn[standard]==0.30.6
      - starlette>=0.37.2
      - flask
      - flask-cors

      # ===============================
      # Hugging Face / Google / Utils
      # ===============================
      - google-generativeai
      - fsspec
      - cloudpathlib
      - multiprocess
      - dill
      - typer
      - rich

      # --- Vietnamese NLP ---
      - underthesea==6.8.4
