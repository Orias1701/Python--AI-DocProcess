name: master

channels:
  - nvidia
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # --- Python & Build tools ---
  - python=3.11
  - pip
  - setuptools
  - wheel

  # --- Core Math / Data Science ---
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn
  - networkx
  - sympy
  - pillow
  - statsmodels
  - joblib

  # --- Deep Learning (GPU) ---
  - pytorch=2.3.1
  - torchvision=0.18.1
  - torchaudio=2.3.1
  - pytorch-cuda=12.1
  - faiss-gpu=1.8.0

  # --- System / Utilities ---
  - psutil
  - pyyaml
  - requests
  - filelock

  # --- Notebook Environment ---
  - jupyterlab
  - ipython
  - ipykernel
  - ipywidgets

  # --- Web Frameworks ---
  - fastapi
  - flask
  - flask-cors

  # --- PIP-only packages ---
  - pip:
      # Deep Learning / NLP
      - torch==2.3.1
      - torchvision==0.18.1
      - torchaudio==2.3.1
      - transformers==4.44.2
      - sentence-transformers==3.0.1
      - tokenizers>=0.19.1
      - huggingface-hub>=0.23.4
      - safetensors>=0.4.3
      - accelerate==0.31.0
      - datasets>=2.19.0
      - evaluate>=0.4.2
      - sentencepiece>=0.2.0
      - protobuf>=4.25.2
      - nltk>=3.9
      - rouge-score>=0.1.2

      # PDF / Text Processing
      - PyMuPDF>=1.23.0
      - underthesea>=6.8.0
      - openpyxl>=3.1.3
      - lxml
      - beautifulsoup4

      # Web / API (FastAPI stack)
      - uvicorn[standard]>=0.30.0
      - pydantic>=2.8.0
      - python-multipart>=0.0.9
      - aiofiles>=24.1.0

      # Utils
      - regex>=2024.4.16
      - tqdm>=4.66.3
      - fsspec
      - cloudpathlib
      - multiprocess
      - dill
      - typer
      - rich
      - google-generativeai
